<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/1872a23027.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <img src="assets/img/logo.svg" alt="Hurdle" class="logo">
  </header>

  <main>
    <div class="main-img">
      <img src="assets/img/illustration-mockups.svg" alt="">
    </div>
    <div class="main-body">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social-media">
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
        rel="noopener noreferrer">Drew</a>.
    </div>
  </footer>






</body>

</html>
